<!DOCTYPE html>
<html>
<head>
  <title>Prompt to App Generator</title>
</head>
<body>

<h2>Build App from Prompt</h2>

<input type="password" id="apiKey" placeholder="Enter your API key (OpenAI or Gemini)" />

<br><br>

<textarea id="prompt" rows="6" placeholder="Describe your app..."></textarea>

<br><br>

<button id="generateBtn">Generate App</button>

<h3>Output:</h3>
<pre id="output" style="white-space: pre-wrap; background: #f5f5f5; padding: 10px;"></pre>

<script src="script.js" defer></script>
</body>
</html>
